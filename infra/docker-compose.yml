version: '3.8'

services:
  # PostgreSQL Database (if needed for local development)
  postgres:
    image: postgres:15-alpine
    container_name: airline-postgres
    environment:
      POSTGRES_USER: airline
      POSTGRES_PASSWORD: airline123
      POSTGRES_DB: airline_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: schema.sql contains Supabase-specific auth functions
      # For local development, tables will be created by the services as needed
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airline -d airline_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: airline-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ for message queue (notifications)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: airline-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: airline
      RABBITMQ_DEFAULT_PASS: airline123
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
